<!--Register Componente HTML Structure-->
<ion-content>
    <ion-list no-lines>
        <ion-grid>

            <ion-row>
                <ion-col col-12 class="titulo_bot_cast">
                    <b>Botcast</b>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-12 class="botcast_icon">
                    <img src="../assets/imgs/bot_icon.png" height="100" width="100"/>
                </ion-col>
            </ion-row>

            <ion-row>

                <ion-col col-12>
                    <form>
                        <ion-item>
                            <ion-input [(ngModel)]="name" name="name" placeholder="Name(s)" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [(ngModel)]="lastname" name="lastname" placeholder="Lastname(s)" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [(ngModel)]="email" name="email" placeholder="E-mail" type="text"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input [(ngModel)]="username" name="username" placeholder="Username" type="text"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input [(ngModel)]="password" name="password" placeholder="Password" type="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input [(ngModel)]="confirmpassword"  name="confirmpassword" placeholder="Confirm password"type="password"></ion-input>
                        </ion-item>
                    </form>

                    <button ion-button class="botonRegistrarse" full color="primary" (click)="register()">Create Account!</button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>
</ion-content>
