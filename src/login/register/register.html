<!--Register Componente HTML Structure-->
<ion-content>
    <ion-list no-lines>
        <ion-grid>

            <ion-row>
                <ion-col col-12 class="titulo_bot_cast">
                    <b>Botcast</b>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-12 class="botcast_icon">
                    <img src="../assets/imgs/bot_icon.png" height="100" width="100"/>
                </ion-col>
            </ion-row>

            <ion-row>

                <ion-col col-12>
                    <form [formGroup]="slideOneForm">

                        <ion-item>
                            <ion-input formControlName="name" placeholder="Name" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="email" placeholder="E-mail" type="text"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input formControlName="username" placeholder="Username" type="number"></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input formControlName="password" placeholder="Password" type="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input formControlName="confirmpassword"  placeholder="Confirm password"type="password"></ion-input>
                        </ion-item>
                    </form>

                    <button ion-button class="botonRegistrarse" full color="primary" (click)="register()">Create Account!</button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-list>
</ion-content>
