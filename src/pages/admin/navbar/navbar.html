<!--Administrator Navigation Bar Component HTML Structure-->
<ion-navbar primary class="back">

    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title class="titulo-barra">
        Admin portal
    </ion-title>

    <ion-buttons end >
        <button ion-button icon-only (click)="toDashboardAdminPage()" class="selected">
            <ion-item class="bt1">
                <ion-icon class="icono-boton" name="ios-speedometer-outline" ></ion-icon>
                Dashboard
            </ion-item>
        </button>
    </ion-buttons>

    <ion-buttons end >
        <button ion-button icon-only (click)="toUsersAdminPage()">
            <ion-item class="bt3">
                <ion-icon class="icono-boton" name="ios-people-outline"></ion-icon>
                Users
            </ion-item>
        </button>
    </ion-buttons>

        <ion-buttons end >
        <button ion-button icon-only (click)="toCitiesAdminPage()">
            <ion-item class="bt4">
                <ion-icon class="icono-boton" name="md-globe" ></ion-icon>
                Cities
            </ion-item>
        </button>
        </ion-buttons>

            <ion-buttons end >
        <button ion-button icon-only (click)="toAccountAdminPage()">
            <ion-item class="bt5">
                <ion-icon  class="icono-boton" name="ios-body-outline"></ion-icon>
                My Account
            </ion-item>
        </button>
            </ion-buttons>



</ion-navbar>
