<!--Administrator City Tab Component HTML Structure-->
<ion-content>
    <navbar></navbar>
    <div>
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-searchbar
              placeholder = "Search by City"
              id="citySearch" #citySearch
              (keyup)="onKeyUp(citySearch.value)" >
            </ion-searchbar></ion-col>
          </ion-row>
        </ion-grid>
    </div>
    <div>
        <div id="ion-grid-search-results-container">
            <h3 class="search-results-cities">Search results</h3>
        <ion-grid>
            <ion-row >
                <ion-col><h4>City, province</h4></ion-col>
                <ion-col><h4>Country</h4></ion-col>
                <ion-col></ion-col>
            </ion-row>
            <ion-row *ngFor="let city of citiesSearch" class="row-cities">
                <ion-col>{{city.city+", "+city.status}}</ion-col>
                <ion-col>{{city.country}}</ion-col>
                <ion-col><button ion-button icon-only clear item-right class="button-add-city" (click)="addToActiveCities($event)"><ion-icon name="add"></ion-icon></button></ion-col>
            </ion-row>
        </ion-grid>
        </div>
        <div id="ion-grid-active-cities">
        <h3 class="search-results-cities">Active cities</h3>
        <ion-grid >
            <ion-row>
                <ion-col><h4>City</h4></ion-col>
                <ion-col><h4>Country</h4></ion-col>
                <ion-col><h4>Status</h4></ion-col>
                <ion-col><h4></h4></ion-col>
            </ion-row>
            <ion-row *ngFor="let city of cities" class="row-cities">
                <ion-col><input type="hidden" value={{city.id}} />{{city.name+", "+city.province}}</ion-col>
                <ion-col>{{city.country}}</ion-col>
                <ion-col>{{city.active}}</ion-col>
                <ion-col>
                    <button ion-button icon-only clear item-right (click)="removeFromActiveCities($event)"><ion-icon name="close-circle"></ion-icon></button>
                </ion-col>
            </ion-row>
        </ion-grid>
        </div>
    </div>
</ion-content>
