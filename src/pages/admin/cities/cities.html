<!--Administrator City Tab Component HTML Structure-->
<ion-content>
    <navbar></navbar>
    <div>
        <ion-grid>
          <ion-row>
            <ion-col><ion-searchbar 
              placeholder="Search by City"
              [(ngModel)]="myInput"
              [showCancelButton]="shouldShowCancel"
              (ionInput)="onInput($event)"
              (ionCancel)="onCancel($event)">
            </ion-searchbar></ion-col>
            <ion-col> <button ion-button icon-only clear item-right (click)="remove()"><ion-icon name="add"></ion-icon></button></ion-col>  
          </ion-row>
        </ion-grid>
    </div>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col><h4>City</h4></ion-col>
                <ion-col><h4>Country</h4></ion-col>
                <ion-col><h4>Status</h4></ion-col>
                <ion-col><h4></h4></ion-col>
            </ion-row>
            <ion-row *ngFor="let city of cities" class="row-cities">
                <ion-col>{{city.city}}</ion-col>
                <ion-col>{{city.country}}</ion-col>
                <ion-col>{{city.status}}</ion-col>
                <ion-col>
                    <button ion-button icon-only clear item-right (click)="remove()"><ion-icon name="close-circle"></ion-icon></button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
