<!--Administrator User Control Tab Component HTML Structure-->

<ion-content>
  <navbar></navbar>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col><h4>Name</h4></ion-col>
        <ion-col><h4>Username</h4></ion-col>
        <ion-col><h4>Email</h4></ion-col>
        <ion-col><h4>Active?</h4></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row *ngFor="let user of users" class="row-users">
        <ion-col>{{user.name+" "+user.lastname}}</ion-col>
        <ion-col>{{user.username}}</ion-col>
        <ion-col>{{user.email}}</ion-col>
        <ion-col><input type="hidden" name="user_id" value={{user.id+user.active}} />{{user.active}}</ion-col>

        <ion-col>
          <button ion-button icon-only clear item-right (click)="removeUser($event)" ><ion-icon name="close-circle"></ion-icon></button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
 </ion-content>
