<!--User saved forecasts Tab Component HTML Structure-->
<ion-content>
    <ion-header>
        <ion-navbar>
            <ion-title>My saved forecasts</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content>
            <ion-grid>
                <ion-row>
                        <ion-col ><b>City</b></ion-col>
                        <ion-col ><b>Condition</b></ion-col>
                        <ion-col class="temp"><b>Init date</b></ion-col>
                        <ion-col class="temp"><b>Final date</b></ion-col>
                </ion-row>
                <ion-row *ngFor="let forecast of forecasts" class="row-myforecasts" (click)="showForecastModal($event)">

                    <ion-col class="city-forecast">
                        {{forecast.cityName}}
                    </ion-col>

                    <ion-col>

                        <ion-icon name={{forecast.condition}} class="icon-forecasts"></ion-icon>
                    </ion-col>

                    <ion-col>
                        {{forecast.startDate}}

                    </ion-col>

                    <ion-col>
                        {{forecast.endDate}}
                    </ion-col>
                </ion-row>
            </ion-grid>
    </ion-content>
</ion-content>
