<!--User saved forecasts Tab Component HTML Structure-->
<ion-content>
    <ion-header>
        <ion-navbar>
            <ion-title>Your saved Forecasts</ion-title>
        </ion-navbar>
    </ion-header>

    <ion-content>
            <ion-grid>
                <ion-row *ngFor="let forecast of forecasts" class="row-myforecasts">

                    <ion-col class="city-forecast">
                        {{forecast.cityName}}
                    </ion-col>

                    <ion-col>

                        <ion-icon name={{forecast.condition}} class="icon-forecasts"></ion-icon>
                    </ion-col>

                    <ion-col>
                        {{forecast.startDate}}

                    </ion-col>

                    <ion-col>
                        {{forecast.endDate}}
                    </ion-col>
                </ion-row>
            </ion-grid>
    </ion-content>
</ion-content>
