<!--User saved forecasts Tab Component HTML Structure-->
<ion-content>
    <ion-header>
        <ion-title>Your saved Forecasts</ion-title>
    </ion-header>
    <ion-content>
            <ion-grid>
                <ion-row *ngFor="let forecast of forecasts">

                    <ion-col>
                        {{forecast.cityName}}
                    </ion-col>

                    <ion-col>

                        <ion-icon name={{forecast.condition}}></ion-icon>
                    </ion-col>

                    <ion-col>
                        {{forecast.startDate}}

                    </ion-col>

                    <ion-col>
                        {{forecast.endDate}}
                    </ion-col>
                </ion-row>
            </ion-grid>
    </ion-content>
</ion-content>
